<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Refrigerantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="titulo"><strong>Máquina de Refrigerantes</strong></h1>
    </header>
    <main>
        <div class="asideLeft">
            <p>
                Insira a ficha para liberar o refrigerante:
            </p>
            <button id="inserirficha" class="" onclick="btnC()">Inserir ficha</button>
                <p>
                    <strong>
                        Clique em um dos botões referente ao<br>
                        refrigerante desejado.<br>
                    </strong>
                </p>
                <ul class="ulCheckbox">
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri1" value="1" onclick="btnClick('refri1')"><img src="img/coca.png" width="25px"></button>
                        <div class="value">Coca-Cola</div>
                    </li>
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri2" value="2" onclick="btnClick('refri2')"><img src="img/fanta.png" width="25px"></button>
                        <div class="value">Fanta</div>
                    </li>
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri3" value="3" onclick="btnClick('refri3')"><img src="img/guarana.png" width="25px"></button>
                        <div class="value">Guaraná</div>

                    </li>
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri4" value="4" onclick="btnClick('refri4')"><img src="img/sprite.png" width="25px"></button>
                        <div class="value">Sprite</div>

                    </li>
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri5" value="5" onclick="btnClick('refri5')"><img src="img/pepsi.png" width="25px"></button>
                        <div class="value">Pepsi</div>

                    </li>
                    <li class="liCheckbox">
                        <button class="refrigerante" id="refri6" value="6" onclick="btnClick('refri6')"><img src="img/sukita.png" width="25px"></button>
                        <div class="value">Sukita</div>

                    </li>
                </ul>
                <p hidden id="error"></p>
                <button class="buttonConfirm" id="btnConfirm" onclick="btnConfirmClick()">Confirmar</button>
                
            </div>

            
        <div class="asideRight">

            <div class="containerLeft">
                <div class="boxImg">
                    <img id="imgMaquina" src="./img/maquina-nova.jpeg" alt="">
                </div>
            </div>

            <div class="containerRight">
                <ul class="ulStates">
                    <li class="liState" style="display: flex; flex-direction: column; align-items: center;">
                        <div class="estados buttonStateAtual" id="state0">q0</div>
                    </li>
                    <li class="liState">
                        <div class="estados" id="state1">q1</div>
                        <div class="estados" id="state2">q2</div>
                        <div class="estados" id="state3">q3</div>
                        <div class="estados" id="state4">q4</div>
                        <div class="estados" id="state5">q5</div>
                        <div class="estados" id="state6">q6</div>
                    </li>
                    <li class="liState">
                        <div class="estados state7" id="state7">q7</div>
                    </li>
                </ul>
                <p id="descricao">
                </p>
            </div>

        </div>
    </main>

</body>
</html>
